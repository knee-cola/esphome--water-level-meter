# ESPHome Secrets Configuration Template
# IMPORTANT: Replace these placeholder values with your actual credentials
# DO NOT commit the real secrets to version control

# WiFi Configuration
wifi_ssid: "Your-WiFi-Network-Name"
wifi_password: "your-wifi-password"

# ESPHome API Encryption Key (32 hex characters)
# Generate with: esphome wizard or openssl rand -hex 32
api_key: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"

# OTA Update Password
ota_password: "your-secure-ota-password"

# SECURITY NOTICE:
# After updating these values:
# 1. Add "secrets.yaml" back to .gitignore to prevent accidental commits
# 2. Never commit or push the real secrets to public repositories
# 3. Keep backup copies of your actual secrets in a secure location