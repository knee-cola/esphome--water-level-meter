# display manufacturer: SoluM
# display model: EL022H3WRA Newton M3 2.2" Lite
# display size: 250x128
# display colors: black, red, white
# firmware: openEPaperLink 0029-BUGF

# Header row
- type: text
  value: "Water Level {{ now().strftime('%H:%M') }}"
  x: 10
  y: 10
  size: 14
  color: black

# Center content: left half; top line
# Content: current capacity and units

# Text: sensor data
- type: text
  value: "16.850"
  x: 75
  y: 60
  size: 16
  color: black
  anchor: rb

# Text: units (printed in smaller font, aligned to bottom of number)
- type: text
  value: "L"
  x: 80
  y: 60
  size: 14
  color: black
  anchor: lb

# Center content: left half; bottom line
# Content: current depth and units

# Text: sensor data
- type: text
  value: "1.750"
  x: 75
  y: 75
  size: 16
  color: black
  anchor: rb

# Text: units (printed in smaller font, aligned to bottom of number)
- type: text
  value: "cm"
  x: 80
  y: 75
  size: 14
  color: black
  anchor: lb

# Center content: center icon
# Content: large icon
- type: icon
  value: "mdi:water-percent"   # or mdi:water, mdi:water-outline
  x: 100
  y: 36
  size: 48
  color: "black"

# Center content: right half
# Content: percentage of full

# Text: sensor data
- type: text
  value: "32%"
  x: 220
  y: 45
  size: 36
  color: black
  anchor: rt

# Footer row
- type: text
  value: "Change  -1500L  in last 24h"
  x: 10
  y: 100
  size: 14
  color: black
