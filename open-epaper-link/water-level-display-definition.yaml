# display size: 250x128
# display colors: black, red, white
# firmware: openEPaperLink 0029-BUGF

# Section: Header row
# Content: title left, current time right

# Text: title
- type: text
  value: "Water Level"
  x: 10
  y: 10
  size: 14
  color: black
  anchor: lt

# Text: title
- type: text
  value: "{{ states('sensor.000005f9b836e1d7_temperature') }} {{ state_attr('sensor.000005f9b836e1d7_temperature','unit_of_measurement') }}"
  x: 170
  y: 10
  size: 14
  color: red
  anchor: rt

# Text: current time
- type: text
  value: "{{ now().strftime('%H:%M') }}"
  x: 240
  y: 10
  size: 14
  color: black
  anchor: rt

# Section: center content; left half; top line
# Content: current capacity and units

# Text: sensor data
- type: text
  value: "16.850"
  x: 75
  y: 58
  size: 19
  color: black
  anchor: rb

# Text: units (printed in smaller font, aligned to bottom of number)
- type: text
  value: "L"
  x: 80
  y: 58
  size: 17
  color: black
  anchor: lb

# Section: center content; left half; bottom line
# Content: current depth and units

# Text: sensor data
- type: text
  value: "1.750"
  x: 75
  y: 78
  size: 19
  color: black
  anchor: rb

# Text: units (printed in smaller font, aligned to bottom of number)
- type: text
  value: "cm"
  x: 80
  y: 78
  size: 17
  color: black
  anchor: lb

